<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FocusTimer - Timer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="timer.css" />
  </head>
  <body>
    <div class="timer-cont">
      <p class="fs-4 bold" style="margin-bottom: 0">You are in:</p>
      <p class="fs-2 bold" id="interval">Working Interval</p>

      <p class="display-1 bold" id="timer">0:00</p>

      <p class="fs-4 bold">Next Up: Rest Interval - 5 minutes</p>
      <p class="bold">Actions:</p>
      <button class="btn btn-primary">🔁 Reset Current Interval</button>
      <button class="btn btn-primary">➡️ Skip Current Interval</button>

      <div style="margin-top: 10px">
        <button class="btn btn-primary">⏸️ Pause Timer</button>
        <button class="btn btn-primary">❎ End Timer</button>
      </div>
    </div>
  </body>
  <script></script>
</html>
