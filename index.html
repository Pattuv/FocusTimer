<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FocusTimer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="logo.png" sizes="32x32" />
  </head>
  <body>
    <div
      class="d-flex align-items-center justify-content-center"
      style="margin-bottom: 20px"
    >
      <img
        src="logo.png"
        alt="FocusTimer Logo"
        style="width: 2em; height: 2em; margin-right: 0.5em; margin-top: 0.3em"
      />
      <p class="display-6 bold mb-0">FocusTimer</p>
    </div>

    <p>Created by Pratyush Verma</p>
    <p class="fs-5">
      This application is designed to help with <br />
      procrastination and not getting work done.
    </p>
    <p class="fs-5">Fill out the form below to get productive!</p>

    <div class="form-cont">
      <form action="" style="margin-top: 50px" id="timerform">
        <div class="container">
          <label for="work" class="form-label bold"
            >How many minutes do you want in your work interval?</label
          >
          <input
            type="text"
            placeholder="Ex: 25"
            id="work"
            class="form-control"
            required
          />
        </div>
        <div class="container">
          <label for="rest" class="form-label bold"
            >How many minutes do you want in your break interval?</label
          >
          <input
            type="text"
            placeholder="Ex: 5"
            id="rest"
            class="form-control"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary" style="margin-top: 50px">
          ▶️ Start Timer
        </button>
      </form>
    </div>
    <script>
      const form = document.getElementById("timerform");
      form.addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent form submission
        const work = document.getElementById("work").value;
        const rest = document.getElementById("rest").value;

        // Redirect with query parameters
        window.location.href = `timer.html?work=${encodeURIComponent(
          work
        )}&rest=${encodeURIComponent(rest)}`;
      });
    </script>
  </body>
</html>
